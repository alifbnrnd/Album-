<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALERI FOTOGRAFI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #000 0%, #111 100%);
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .slide-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
            height: 100%;
            align-items: center;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            filter: brightness(0.9);
        }

        .slide img:hover {
            transform: scale(1.02);
            box-shadow: 0 30px 80px rgba(255, 255, 255, 0.2);
            filter: brightness(1);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .nav-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-button.prev {
            left: 20px;
        }

        .nav-button.next {
            right: 20px;
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: all 0.3s ease;
        }

        .nav-button:hover svg {
            fill: #f0f0f0;
        }

        .indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .indicator.active {
            background: #fff;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .photo-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 300;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 15px;
            }

            .title {
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .gallery-container {
                height: 60vh;
                min-height: 400px;
            }

            .slider {
                width: 95%;
            }

            .slide {
                padding: 10px;
            }

            .nav-button {
                width: 50px;
                height: 50px;
            }

            .nav-button.prev {
                left: 10px;
            }

            .nav-button.next {
                right: 10px;
            }

            .nav-button svg {
                width: 20px;
                height: 20px;
            }

            .photo-counter {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .indicators {
                bottom: 20px;
                gap: 8px;
            }

            .indicator {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                height: 50vh;
                min-height: 350px;
            }

            .nav-button {
                width: 45px;
                height: 45px;
            }

            .nav-button svg {
                width: 18px;
                height: 18px;
            }
        }

        /* Touch gestures */
        .slider {
            touch-action: pan-y;
        }

        .slide-track {
            will-change: transform;
        }

        /* Preloader untuk gambar */
        .slide img {
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">Foto</h1>
        <p class="subtitle">Bahan Gabut</p>
    </header>

    <div class="gallery-container">
        <div class="slider">
            <div class="slide-track" id="slideTrack">
                <div class="slide">
                    <img src="https://statik.tempo.co/data/2014/12/09/id_350268/350268_650.jpg&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Landscape Photography 1"/>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" alt="Nature Photography">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Mountain View">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80" alt="Forest Scene">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2076&q=80" alt="Lake Reflection">
                </div>
            </div>

            <button class="nav-button prev" onclick="previousSlide()">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>

            <button class="nav-button next" onclick="nextSlide()">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>

            <div class="indicators" id="indicators"></div>

            <div class="photo-counter">
                <span id="currentPhoto">1</span> / <span id="totalPhotos">5</span>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const slideTrack = document.getElementById('slideTrack');
        const indicators = document.getElementById('indicators');
        const currentPhotoSpan = document.getElementById('currentPhoto');
        
        // Inisialisasi indikator
        function initIndicators() {
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (i === 0) indicator.classList.add('active');
                indicator.onclick = () => goToSlide(i);
                indicators.appendChild(indicator);
            }
            document.getElementById('totalPhotos').textContent = totalSlides;
        }

        // Update tampilan slider
        function updateSlider() {
            const translateX = -currentSlide * 100;
            slideTrack.style.transform = `translateX(${translateX}%)`;
            
            // Update indikator
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
            
            // Update counter
            currentPhotoSpan.textContent = currentSlide + 1;
        }

        // Navigasi ke slide berikutnya
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }

        // Navigasi ke slide sebelumnya
        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        }

        // Navigasi ke slide tertentu
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateSlider();
        }

        // Touch/swipe support untuk mobile
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        slideTrack.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            slideTrack.style.transition = 'none';
        });

        slideTrack.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            const translateX = -currentSlide * 100 + (diffX / slideTrack.offsetWidth) * 100;
            slideTrack.style.transform = `translateX(${translateX}%)`;
        });

        slideTrack.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            
            isDragging = false;
            slideTrack.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1)';
            
            const diffX = currentX - startX;
            const threshold = slideTrack.offsetWidth * 0.2; // 20% dari lebar untuk trigger swipe
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    previousSlide();
                } else {
                    nextSlide();
                }
            } else {
                updateSlider(); // Kembali ke posisi semula
            }
        });

        // Mouse drag support untuk desktop
        let isMouseDown = false;
        let mouseStartX = 0;

        slideTrack.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseStartX = e.clientX;
            slideTrack.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;
            
            const diffX = e.clientX - mouseStartX;
            const translateX = -currentSlide * 100 + (diffX / slideTrack.offsetWidth) * 100;
            slideTrack.style.transform = `translateX(${translateX}%)`;
        });

        document.addEventListener('mouseup', (e) => {
            if (!isMouseDown) return;
            
            isMouseDown = false;
            slideTrack.style.cursor = 'grab';
            
            const diffX = e.clientX - mouseStartX;
            const threshold = slideTrack.offsetWidth * 0.2;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    previousSlide();
                } else {
                    nextSlide();
                }
            } else {
                updateSlider();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // Auto-play (opsional - bisa dihapus jika tidak diinginkan)
        let autoPlayInterval;
        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 5000); // Ganti slide setiap 5 detik
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // Pause auto-play saat hover
        slideTrack.addEventListener('mouseenter', stopAutoPlay);
        slideTrack.addEventListener('mouseleave', startAutoPlay);

        // Inisialisasi
        initIndicators();
        startAutoPlay(); // Mulai auto-play (hapus jika tidak diinginkan)
    </script>
</body>
</html>
