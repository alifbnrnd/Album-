<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto Klasik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(139,69,19,0.3) 1px, transparent 1px);
            background-size: 30px 30px, 25px 25px;
            opacity: 0.6;
            z-index: -1;
        }

        .album-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .album-header {
            text-align: center;
            margin-bottom: 40px;
            color: #5D4E37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .album-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .album-subtitle {
            font-size: 1.2em;
            font-style: italic;
            color: #8B4513;
            opacity: 0.8;
        }

        .album-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .album-tab {
            background: linear-gradient(145deg, #DEB887, #D2B48C);
            border: 2px solid #8B4513;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            color: #5D4E37;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .album-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(139,69,19,0.1) 2px,
                rgba(139,69,19,0.1) 4px
            );
        }

        .album-tab.active {
            background: linear-gradient(145deg, #F5DEB3, #DEB887);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .album-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .album-book {
            background: linear-gradient(145deg, #F5F5DC, #F0E68C, #F5DEB3);
            border: 3px solid #8B4513;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.3),
                inset 0 2px 10px rgba(255,255,255,0.2),
                inset 0 -2px 10px rgba(139,69,19,0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .album-book::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(139,69,19,0.05) 1px,
                    rgba(139,69,19,0.05) 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 1px,
                    rgba(139,69,19,0.05) 1px,
                    rgba(139,69,19,0.05) 2px
                );
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .page-indicator {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            color: #8B4513;
            font-weight: bold;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 20px 0;
            position: relative;
        }

        .photo-item {
            background: #FFFEF7;
            border: 8px solid #F5F5DC;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.2),
                inset 0 2px 5px rgba(255,255,255,0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            cursor: pointer;
            transform-origin: center;
        }

        .photo-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #D2691E, #CD853F, #DEB887);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.05) rotateY(5deg) rotateX(2deg);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.4),
                inset 0 2px 8px rgba(255,255,255,0.4);
        }

        .photo-item:hover::before {
            opacity: 1;
        }

        .photo-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .photo-item:hover img {
            filter: brightness(1.1) contrast(1.1);
        }

        .photo-caption {
            padding: 15px;
            background: linear-gradient(to bottom, #FFFEF7, #F8F8F0);
            font-style: italic;
            color: #5D4E37;
            text-align: center;
            font-size: 0.9em;
            position: relative;
        }

        .photo-caption::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, transparent, #D2691E, transparent);
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
        }

        .nav-button {
            background: linear-gradient(145deg, #DEB887, #D2B48C);
            border: 3px solid #8B4513;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: #5D4E37;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #F5DEB3, #DEB887);
        }

        .nav-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .page-turn-effect {
            animation: pageFlip 0.6s ease-in-out;
        }

        @keyframes pageFlip {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(-90deg); opacity: 0.3; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            background: #F5F5DC;
            border: 10px solid #8B4513;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .album-title {
                font-size: 2em;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .album-book {
                padding: 20px;
                margin: 10px;
            }
            
            .navigation {
                gap: 15px;
            }
            
            .nav-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

            <h1 class="album-title">Koleksi Kenangan</h1>
            <p class="album-subtitle">Album Foto Digital Klasik</p>
        </div>

        <div class="album-selector">

    <script>

        const albums = {

            ]
        };

        let currentAlbum = 'keluarga';
        let currentPage = 0;
        const photosPerPage = 6;

        function loadAlbum(albumName) {
            currentAlbum = albumName;
            currentPage = 0;
            
            // Update tab aktif
            document.querySelectorAll('.album-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.album === albumName) {
                    tab.classList.add('active');
                }
            });

            // Efek flip halaman
            const albumBook = document.getElementById('albumBook');
            albumBook.classList.add('page-turn-effect');
            
            setTimeout(() => {
                displayPhotos();
                albumBook.classList.remove('page-turn-effect');
            }, 300);
        }

        function displayPhotos() {
            const photos = albums[currentAlbum];
            const startIndex = currentPage * photosPerPage;
            const endIndex = Math.min(startIndex + photosPerPage, photos.length);
            const currentPhotos = photos.slice(startIndex, endIndex);

            const photoGrid = document.getElementById('photoGrid');
            photoGrid.innerHTML = '';

            currentPhotos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.caption}" loading="lazy">
                    <div class="photo-caption">${photo.caption}</div>
                `;
                
                photoItem.addEventListener('click', () => {
                    openModal(photo.src, photo.caption);
                });
                
                photoGrid.appendChild(photoItem);
            });

            updateNavigation();
            updatePageInfo();
        }

        function updateNavigation() {
            const photos = albums[currentAlbum];
            const totalPages = Math.ceil(photos.length / photosPerPage);
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage >= totalPages - 1;
        }

        function updatePageInfo() {
            const photos = albums[currentAlbum];
            const totalPages = Math.ceil(photos.length / photosPerPage);
            const pageInfo = document.getElementById('pageInfo');
            pageInfo.textContent = `Halaman ${currentPage + 1} dari ${totalPages}`;
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                const albumBook = document.getElementById('albumBook');
                albumBook.classList.add('page-turn-effect');
                
                setTimeout(() => {
                    displayPhotos();
                    albumBook.classList.remove('page-turn-effect');
                }, 300);
            }
        }

        function nextPage() {
            const photos = albums[currentAlbum];
            const totalPages = Math.ceil(photos.length / photosPerPage);
            
            if (currentPage < totalPages - 1) {
                currentPage++;
                const albumBook = document.getElementById('albumBook');
                albumBook.classList.add('page-turn-effect');
